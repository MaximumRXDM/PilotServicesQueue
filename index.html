<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Thierry Laurent Service</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
</head>
<body>
    <header>
        <h1>
            <img src="https://i.ibb.co/DMbGMV7/your-logo.png" alt="Thierry Laurent Service Logo" class="logo"> Thierry Laurent Service
        </h1>
        <button id="loginToggle">Login</button>
    </header>
    
    <div id="loginContainer" class="hidden">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
        <button id="logoutButton" class="hidden">Logout</button>
    </div>

    <hr>

    <div id="queueContainer">
        <h2>Current Queue</h2>
        <ul id="queueList">
            <!-- Queue items will be displayed here -->
        </ul>
        <input type="text" id="customerName" placeholder="Enter Customer Name">
        <button id="addToQueueButton">Add to Queue</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
